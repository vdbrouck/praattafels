<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Aanwezigheidsregistratie</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --accent-color: #3498db;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--accent-color) 0%, #2980b9 100%);
            color: white;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .registration-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #219a52;
            transform: translateY(-2px);
        }

        #participantsList {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .participant-card {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease;
        }

        .participant-card::before {
            content: 'âœ“';
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 1.2em;
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 8px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive aanpassingen */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 1.5rem 0;
                margin-bottom: 1.5rem;
            }

            .registration-form, #participantsList {
                padding: 1.5rem;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            input[type="text"] {
                font-size: 14px;
            }

            .participant-card {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Praattafels<br>deelname</h1>
            <p class="event-time">Elke donderdagavond 19:00 - 20:30 uur <br>(niet tijdens vakantieperiodes)</p>
        </header>

        <main>
            <section class="registration-form">
                <form id="registrationForm">
                    <div class="form-group">
                        <input type="text" id="nameInput" placeholder="Vul je voornaam in" required>
                    </div>
                    <button type="submit">Ik meld me aan!</button>
                </form>
                <div class="status-message" id="statusMessage">Aanmelding gelukt!</div>
            </section>

            <section id="participantsList">
                <h2>Aangemelde deelnemers</h2>
                <div class="participants-grid" id="participantsContainer"></div>
            </section>
        </main>
    </div>

    <script>
        // Firebase configuratie (vervang met jouw gegevens)
        const firebaseConfig = {
            apiKey: "AIzaSyBTTetYJjteSHBK0utV1vszopoQzULXcfQ",
            authDomain: "praattafels.firebaseapp.com",
            databaseURL: "https://praattafels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "praattafels",
            storageBucket: "praattafels.firebasestorage.app",
            messagingSenderId: "195932689801",
            appId: "1:195932689801:web:1d77c87f1eb436e5e07d58",
	    measurementId: "G-XML9PYLZVW"		
        };

        // Initialiseer Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const participantsRef = database.ref('participants');

	// Formulier elementen
        const form = document.getElementById('registrationForm');
        const nameInput = document.getElementById('nameInput');
        const participantsContainer = document.getElementById('participantsContainer');
        const statusMessage = document.getElementById('statusMessage');

        // Luister naar database updates
        participantsRef.on('value', (snapshot) => {
            const participants = snapshot.val() || {};
            updateParticipantsList(participants);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = nameInput.value.trim();

            if (!name) {
                alert('Voer je naam in');
                return;
            }

            participantsRef.push().set({
                name: name,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                nameInput.value = '';
                statusMessage.style.display = 'block';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            })
            .catch((error) => {
                console.error('Fout:', error);
                alert('Aanmelden mislukt, probeer opnieuw');
            });
        });

        function updateParticipantsList(participants) {
            participantsContainer.innerHTML = Object.values(participants)
                .sort((a, b) => a.timestamp - b.timestamp)
                .map(participant => `
                    <div class="participant-card">
                        ${participant.name}
                    </div>
                `)
                .join('');
        }
    </script>
</body>
</html>
